<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidneyStroked Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
        .content {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>SidneyStroked Blog</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#documentation">Documentation</a>
    </nav>
    <div id="about" class="content">
        <h2>About Me</h2>
        <textarea placeholder="Sem muzes psat..."></textarea>
    </div>
    <div id="projects" class="content">
        <h2>Projects</h2>
        <textarea placeholder="Sem muzes psat..."></textarea>
    </div>
    <div id="documentation" class="content">
        <h2>Documentation</h2>
        <textarea placeholder="Sem muzes psat..."></textarea>
    </div>
</body>
</html>
