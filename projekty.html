<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Times New Roman', serif;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px; 
            height: 100%; 
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #4d4d4d;
        }

        .sidebar {
            width: 250px; 
            background-color: #1a1a1a;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #4d4d4d;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
        }

        .sidebar .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #1a1a1a;
            margin: 0 auto 20px auto;
            border: 3px solid #4d4d4d;
            overflow: hidden;
        }

        .sidebar .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar .sidney-stroked {
            text-align: center;
            font-size: 30px; 
            color: #d16e00;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar .address {
            margin-top: 20px;
            color: white;
        }

        .sidebar .date {
            margin-top: 20px;
            font-weight: bold;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
        }

        .main-content .header-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .main-content .header-links a {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #d16e00;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #4d4d4d;
            margin-right: 10px;
        }

        .main-content .header-links a:last-child {
            margin-right: 0;
        }

        .main-content .test-box {
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #4d4d4d;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .main-content .test-box h2 {
            margin: 0 0 20px 0;
            color: #d16e00;
        }

        .main-content .test-box p {
            margin: 0;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <img src="ja.jpg" alt="Profile Picture">
            </div>
            <div class="sidney-stroked">Sidney Stroked</div>
            <div class="address">
                <p>üìç Brno, Czech Republic</p>
                <p>üìß <a href="mailto:zdendahladil@seznam.cz" style="color: white;">zdendahladil@seznam.cz</a></p>
            </div>
            <div class="date">Date: <span id="current-date"></span></div>
        </div>
        <div class="main-content">
            <div class="header-links">
                <a href="home.html">cd ~</a>
                <a href="portfolio.html">cd /Portfolio</a>
                <a href="mapa.html">cd /Recenze</a>
                <a href="filmy.html">cd /Filmy</a>
                <a href="hry.html">cd /Hry</a>
            </div>
            <!-- New test box with "Test1" text -->
            <div class="test-box">
                <h2>Test1</h2>
                <p>This is a test box with some content.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString();
    </script>
</body>
</html>
